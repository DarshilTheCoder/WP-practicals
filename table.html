<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table , th , td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Train Name</th>
            <th colspan="2">Time</th>
            <th rowspan="2">Source</th>
            <th rowspan="2">Destination</th>
                
        </tr>
        <tr>
            <td >Arrival</td>
            <td>Departure</td>
        </tr>
        <tr>
            <td>Udyan Express</td>
            <td>7:50 pm</td>
            <td>8:00 pm</td>
            <td>Banglore</td>
            <td>Mumbai</td>
        </tr>

        <tr>
            <td>Baroda Express</td>
            <td>11:30 pm</td>
            <td>11:35 pm</td>
            <td>Mumbai</td>
            <td>Vadodara</td>
        </tr>

        <tr>
            <td>Karnavati Express</td>
            <td>7:00 am</td>
            <td>7:10 am</td>
            <td>Vadodara</td>
            <td>Surat</td>

        </tr>
    </table>
</body>
</html>
