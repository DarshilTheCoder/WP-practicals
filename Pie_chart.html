<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border: 1px solid black;" width="300" height="300" id="myCanvas"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx =c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100,150,100, 0*Math.PI,1.5*Math.PI);
        ctx.stroke();

        ctx.moveTo(100,50);   
        ctx.lineTo(100,150);
        ctx.lineTo(200,150);
        ctx.moveTo(100,150);   
        ctx.lineTo(40,230);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(110,140,100,1.5*Math.PI,2*Math.PI);
        ctx.stroke();

        ctx.moveTo(110,40);   
        ctx.lineTo(110,140);
        ctx.lineTo(210,140);
        ctx.stroke();

    </script>
</body>
</html>
